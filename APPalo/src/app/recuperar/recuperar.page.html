<ion-header [translucent]="true">
  <ion-toolbar class="uno">
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">
      RegistrApp
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1 color="primary">¿Olvidaste tu contraseña?</h1>

  <br>

  <h5>¡No te preocupes! Ingresa tu nombre de usuario y podrás recuperarla.</h5>

  <br>

  <!--Usuario-->
  <ion-item>
    <ion-avatar slot="start">
      <img alt="User" src="https://w7.pngwing.com/pngs/81/570/png-transparent-profile-logo-computer-icons-user-user-blue-heroes-logo.png" />
    </ion-avatar>
    <ion-input type="user" label="Usuario" value=""></ion-input>
  </ion-item>

  <br>

  <!--Botón "recuperar contraseña" y que redirige a Home(ingreso de credenciales)-->
  <ion-button style="--color:white;" color="primary" [routerLink]="['/home']">Recuperar contraseña</ion-button>  

</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar class="uno">
  </ion-toolbar>
</ion-footer>
